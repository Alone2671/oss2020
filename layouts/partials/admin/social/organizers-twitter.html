<td>
    {{ if .organizers }}
        {{range $index, $name := .organizers}}
            {{ if eq (printf "%T" $name) "*hugolib.pageState" }}
                {{if .Params.twitter}}
                    <a href="https://twitter.com/{{ .Params.twitter }}" target="_blank">@{{ .Params.twitter }}</a>
                {{ end }}
            {{else}}
                <span class="schedule-session-organizer">{{ $name }}</span>
            {{ end }}
        {{ end }}
    {{ end}}
</td>
