
<div class="table-organisers">

    {{ $organizers := partial "params/organizers.html" .  }}
    {{ if $organizers }}
        {{range $organizers}}
            <div class="table-organisers-item">
                {{ if eq (printf "%T"  .) "*hugolib.pageState" }}
                <a href="{{ .Permalink }}">
                    <img src="{{ .Params.image }}"  class="img-circle img-responsive" />
                    {{ .Title }}
                </a>
                {{else}}
                    {{ . }}
                {{ end }}
            </div>
        {{ end }}
    {{ else}}
        <span class="label label-danger">needs organiser</span>
    {{ end}}

</div>
