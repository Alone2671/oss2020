



<section class="tracks-section">
    <div class="container container-xl">
        <div class="tracks-wrapper">
            <div class="title">SUMMIT TRACKS</div>

            <div class="table">
                {{ $styles := (slice "management" "security" "covid") }}
                {{ $tracks := where .Site.Pages ".Params.type" "track" }}

                {{ range $index, $track := $tracks }}
                    {{ $style := index $styles (mod $index 3)}}
                    {{ partial "tracks/track.html" (dict "track" $track "style" $style ) }}
                {{ end }}
            </div>

        </div>
    </div>
</section>
