<div class="video-item">
    <div class="source">
      <iframe height="100%" width="100%" allow="fullscreen" src="https://www.youtube.com/embed/{{ .video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="words">
      <div class="author">{{ .author }}</div>
      <div class="description">{{ .description }}{{ .date }}</div>
    </div>
  </div>
