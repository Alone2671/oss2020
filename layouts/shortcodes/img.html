

{{ $src    := .Get "src"    }}
{{ $width  := .Get "width"  }}
{{ $border := .Get "border"  }}
{{ $height := .Get "height" }}
{{ $alt    := .Get "alt"    }}

{{ if eq $width "" }}
  {{ $width = 500}}
{{ end }}

<img src="{{$src}}"
     _width="{{$width}}"
     height="{{$height}}"
     alt="{{$alt}}"
     style="max-width:{{$width}}px;border: 1px solid #ddd;border-radius: 4px;padding: 5px;">
</img>
